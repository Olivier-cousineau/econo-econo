name: walmart-scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *' # 15h QC

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lancer le scraper
        run: |
          python scraper/walmart_liquidations.py --output data/liquidations.json
      - name: Commit automatique
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update Walmart clearance feed"
          file_pattern: data/liquidations.json
